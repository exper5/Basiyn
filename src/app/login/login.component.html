<div class="loginnew" style="background-image: url('assets/bg-01.jpg')">
    <div class="container">
        <div class="waplogin" >
                <span class="login100-form-title">
						Member Login
					</span>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="wrap-input100 validate-input">
    <div class="form-group">
        
        <input type="text" id="input100" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"  placeholder="Username"/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
        <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
    </div>
    </div>
    <div class="wrap-input100 validate-input">
    <div class="form-group">
      
        <input type="password" id="input100" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
        <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
    </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary login">Login</button>
